<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add a product here</h1>
<form action="#" th:action="@{/addproduct}" th:object="${Product}" method="post">
    <p>Product Description: <input type="text" th:field="*{description}" /></p>
    <p>Item Code: <input type="text" th:field="*{itemCode}" /></p>
    <p>Price: <input type="number" onchange="setTwoNumberDecimal" min="0" step="0.01" value="0.00" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
